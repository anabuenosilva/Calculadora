<h1 id="tableLabel">Histórico</h1>

<table class='table table-striped' style="text-align:center" aria-labelledby="tableLabel" *ngIf="historicos">
  <thead>
    <tr>
      <th>Usuário</th>
      <th>Data Criação</th>
      <th>Primeiro valor</th>
      <th>Operação</th>
      <th>Segundo valor</th>
      <th>Cálculo</th>
      <th>Resultado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let historico of historicos">
      <td>{{ historico.usuario}}</td>
      <td>{{ historico.dataCriacao}}</td>
      <td>{{ historico.valorPrimario }}</td>
      <td>{{ historico.operacaoString }}</td>
      <td>{{ historico.valorSecundario}}</td>
      <td>{{ historico.calculo}}</td>
      <td>{{ historico.resultado }}</td>
    </tr>
  </tbody>
</table>
<style>
  .table-striped > tbody > tr:nth-child(odd) > td,
  .table-striped > tbody > tr:nth-child(odd) > th {
    background-color: rgb(13,127,169) !important;
    color: white;
  }
  .table-striped > tbody > tr:nth-child(even) > td,
  .table-striped > tbody > tr:nth-child(even) > th {
    background-color: rgb(0,151,203) !important;
    color:white;
  }
</style>
